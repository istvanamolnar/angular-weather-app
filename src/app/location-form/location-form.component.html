<main>
  <div class="locationInputWrapper">
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Enter a location: </mat-label>
        <input matInput type="text" placeholder="London" formControlName="location">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter a date: </mat-label>
        <input
          matInput
          type="text"
          placeholder="18.03.2024"
          formControlName="date"
        >
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!formData.valid"
      >
        Submit
      </button>
    </form>
  </div>
</main>
